name: Infrastructure Management

on:
  push:
    branches: [main, staging]
    paths: 
      - 'terraform/**'
      - '.github/workflows/infrastructure-deploy.yml'
  pull_request:
    branches: [dev-tf]
  workflow_dispatch:

jobs:
  terraform-plan:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ">= 1.10"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          # Write the variable content to a file
          cat > terraform.tfvars << 'EOF'
          ${{ vars.TERRAFORM_TFVARS }}
          EOF

          terraform plan -var-file=terraform.tfvars -out=tfplan
        id: plan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: terraform/tfplan


  terraform-apply:
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: terraform/

      - name: Terraform Apply
        run: |
          # Write the variable content to a file
          cat > terraform.tfvars << 'EOF'
          ${{ vars.TERRAFORM_TFVARS }}
          EOF

          terraform apply -var-file=terraform.tfvars tfplan

      - name: Output Terraform Data
        run: terraform output -json 2>/dev/null | grep -v "^::debug::" | head -n -0 > outputs.json

      - name: Verify Terraform Outputs
        run: |
          # Check if file starts with {
          if [[ $(head -n 1 outputs.json) != "{" ]]; then
            echo "File doesn't start with {, cleaning..."
            # Remove first line
            tail -n +2 outputs.json > outputs_clean.json
            mv outputs_clean.json outputs.json
          fi

          python3 -c "import json; json.load(open('outputs.json'))" && echo "âœ“ Valid JSON"

      - name: Read Terraform outputs
        run: |
          # Extract values from outputs.json
          ASG_SERVER_IDS=$(jq -r '.asg_instance_ids.value | join(",")' outputs.json)
          LOAD_BALANCER_DNS_NAME=$(jq -r '.load_balancer_dns_name.value' outputs.json)
          REDIS_ENDPOINT=$(jq -r '.redis_primary_endpoint.value' outputs.json)
          CLOUDFRONT_DISTRIBUTION_ID=$(jq -r '.distribution_id.value' outputs.json)
          CLOUDFRONT_URL=$(jq -r '.cloudfront_url.value' outputs.json)
          ECR_REPO_URL=$(jq -r '.ecr_repo_url.value' outputs.json)

          echo "ASG_SERVER_IDS=$ASG_SERVER_IDS" >> $GITHUB_ENV
          echo "LOAD_BALANCER_DNS_NAME=$LOAD_BALANCER_DNS_NAME" >> $GITHUB_ENV
          echo "REDIS_ENDPOINT=$REDIS_ENDPOINT" >> $GITHUB_ENV
          echo "CLOUDFRONT_DISTRIBUTION_ID=$CLOUDFRONT_DISTRIBUTION_ID" >> $GITHUB_ENV
          echo "CLOUDFRONT_URL=$CLOUDFRONT_URL" >> $GITHUB_ENV
          echo "ECR_REPO_URL=$ECR_REPO_URL" >> $GITHUB_ENV

      - name: Update GitHub Secrets in Another Repository
        env:
          GH_TOKEN: ${{ vars.CICD_PAT_TOKEN }}
          TARGET_REPO: ${{ vars.TARGET_REPO }}
        run: |
          gh secret set ASG_SERVER_IDS --body "$ASG_SERVER_IDS" --repo "$TARGET_REPO"
          gh secret set LOAD_BALANCER_DNS_NAME --body "$LOAD_BALANCER_DNS_NAME" --repo "$TARGET_REPO"
          gh secret set REDIS_ENDPOINT --body "$REDIS_ENDPOINT" --repo "$TARGET_REPO"
          gh secret set CLOUDFRONT_DISTRIBUTION_ID --body "$CLOUDFRONT_DISTRIBUTION_ID" --repo "$TARGET_REPO"
          gh secret set CLOUDFRONT_URL --body "$CLOUDFRONT_URL" --repo "$TARGET_REPO"
          gh secret set ECR_REPO_URL --body "$ECR_REPO_URL" --repo "$TARGET_REPO"

          echo "Secrets updated successfully in $TARGET_REPO"


  terraform-destroy:
    if: github.base_ref == 'destoy-tf' && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: |
          aws s3 rm s3://${{ vars.PROJECT_NAME }}-frontend-bkt --recursive 2>/dev/null || echo "S3 bucket is already empty or does not exist"

          IMAGE_DATA=$(aws ecr list-images --repository-name ${{ vars.PROJECT_NAME }}-ecr --region ${{ vars.AWS_REGION }} --query 'imageIds' --output json 2>/dev/null || echo "[]")
          [[ "$IMAGE_DATA" != "[]" ]] && aws ecr batch-delete-image --repository-name ${{ vars.PROJECT_NAME }}-ecr --region ${{ vars.AWS_REGION }} --image-ids "$IMAGE_DATA" || echo "No images to delete"

          # Write the variable content to a file
          cat > terraform.tfvars << 'EOF'
          ${{ vars.TERRAFORM_TFVARS }}
          EOF

          terraform destroy -auto-approve -var-file=terraform.tfvars